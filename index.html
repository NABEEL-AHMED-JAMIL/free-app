<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Video Players</title>
<style>
  .video-container {
    width: 30%;
    float: left;
    margin: 10px;
  }
  video {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="video-container">
  <h3> Freelance 1 Project</h3>
  <video controls>
    <source src="video1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="video-container">
  <h3> Freelance 2 Project</h3>
  <video controls>
    <source src="video2.webm">
    Your browser does not support the video tag.
  </video>
</div>

<div class="video-container">
  <h3> Freelance 3 Project</h3>
  <video controls>
    <source src="video3.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

</body>
</html>
